<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container bg-container">
        <div class="row">
            <h1 class="main-heading">Add User</h1>
            <div class="col-sm-12 col-md-6">
               
                <form id=myForm>
                    <div class="form-container">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Name" class="form-control">
                        <p class="error-message" id="nameError"></p>
                    </div>
                    <div class="form-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" class="form-control">
                        <p class="error-message" id="emailError"></p>

                    </div>
                    <div class="form-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" class="form-control">
                        <p class="error-message" id="passwordError"></p>
                    </div>
                    <div class="form-container">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" class="form-control">
                        <p class="error-message" id="confirmPasswordError"></p>
                    </div>
                    <div class="form-container">
                        <h1 class="working-status-heading">Working Status</h1>
                        <select id="workingStatus" class="Working-status">
                            
                            <option id = active" value = "active" selected>Active</option>
                            <option id = "inactive" value = "inactive">Inactive</option>
                        </select>
                    </div>
                <div class="form-container">
                    <input type = "radio" name="gender" checked value="Male" id="genderMale">
                    <label for="genderMale">Male</label>
                    <input type="radio" name="gender" value="Female" id="genderFemale" class="ml-5">
                    <label for="genderFemale">Female</label>
                </div>
                <div class="form-container">
                    <button type="submit" class="btn btn-primary">Submit</button>
                                                          
                </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
